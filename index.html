<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CRoute</title>
    <link rel="stylesheet" href="welcome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="welcome-container">
        <div class="welcome-box">
            
            <div class="login-form">
                <h2>Welcome to CRoute</h2>
                <p>Please enter your name to continue</p>
                
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input type="text" id="username" placeholder="Enter your name" autocomplete="off">
                </div>
                
                <button id="enterBtn" class="btn btn-primary">Enter</button>
                
                <p class="guest-note">You can also continue as a guest</p>
            </div>
        </div>
        
        <footer class="welcome-footer">

            <p>Personal route planning service</p>
        </footer>
    </div>
